<!DOCTYPE html>
<html lang="es-DO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Canonical (base) -->
    <link rel="canonical" href="https://mcbeautyfragrance.com/" />

    <link
      rel="preload"
      as="image"
      href="/banner.webp"
      imagesrcset="/banner.webp"
      fetchpriority="high"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- SEO principal (base general) -->
    <title>Perfumes, Cremas y Moda en RD | MC Beauty & Fragrance</title>
    <meta
      name="description"
      content="Compra perfumes y cremas 100% originales y más productos en República Dominicana. Pago contra entrega, atención por WhatsApp y entregas rápidas. MC Beauty & Fragrance."
    />
    <meta name="robots" content="index, follow" />

    <!-- Color del navegador móvil -->
    <meta name="theme-color" content="#fdecef" />

    <!-- Open Graph (WhatsApp / Facebook) -->
    <meta property="og:site_name" content="MC Beauty & Fragrance" />
    <meta property="og:title" content="MC Beauty & Fragrance | Tienda en RD" />
    <meta
      property="og:description"
      content="Perfumes y cremas originales en RD, pago contra entrega y atención por WhatsApp."
    />
    <meta property="og:image" content="https://mcbeautyfragrance.com/banner.webp" />
    <meta property="og:url" content="https://mcbeautyfragrance.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_DO" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MC Beauty & Fragrance | Tienda en RD" />
    <meta
      name="twitter:description"
      content="Compra perfumes y cremas originales en RD con pago contra entrega."
    />
    <meta name="twitter:image" content="https://mcbeautyfragrance.com/banner.webp" />

    <!-- Schema base (Store / OnlineStore) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "MC Beauty & Fragrance",
        "url": "https://mcbeautyfragrance.com",
        "logo": "https://mcbeautyfragrance.com/logo.png",
        "image": "https://mcbeautyfragrance.com/banner.webp",
        "description": "Tienda en República Dominicana: perfumes, cremas y más productos. Pago contra entrega y atención por WhatsApp.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "DO"
        },
        "sameAs": [
          "https://www.facebook.com/share/1KHhnAs4g1/",
          "https://www.instagram.com/mcbeautyfragrance",
          "https://www.tiktok.com/@mcbeautyfragrance"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
